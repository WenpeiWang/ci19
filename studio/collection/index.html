<link rel="stylesheet" type="text/css" href="style.css">

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

<img id="cursor" src="">

<div class="age">
<div class = "content">

	<p>Age now</p>
	</div>
</div>


<div class="game"></div>


<div class="time">	
	<div class = "blank"></div>
	<div class = "content">
	<p style = "color: #45285B;">3000-1000 B.C.</p>
	<p style = "color: #851D40;">1000-0 B.C.</p>
	<p style = "color: #A53956;">0-500A.D.</p>

	<p style = "color: #C5C5A5;">20th century</p>
	<p style = "color: #7FAC97;">contemporary</p>

	</div>
</div>
    <p id="invisible" class="hide">See me now!</p>

    
<script>

let index = 1;
const NUM_ICOS = 10;

const cursor = document.getElementById('cursor');

setInterval(function () {
	index = index > NUM_ICOS ? 1 : index;
	cursor.src = './pngs/' + index + '.png';
	index ++;
}, 400);

document.body.addEventListener('mousemove', function (e) {
	cursor.style.left = e.pageX + 'px';
	cursor.style.top = e.pageY + 'px';
}, false);

 $(function() {
	$("#visible").click(function() {
	    $('#invisible').toggleClass("show");
	  });  
	});


</script>
</body>
